{namespace rkwRegistration=RKW\RkwRegistration\ViewHelpers}

<div class="v320-1">
	<label class="form-label" for="gender">
		<f:translate key="tx_rkwregistration_domain_model_frontenduser.tx_rkwregistration_gender" />
		<f:if condition="<rkwRegistration:isMandatoryField frontendUser='{frontendUser}' fieldName='txRkwregistrationGender' /> == 0">
			<span class="optional">&nbsp;<f:translate key="partials_registration_registerFormFields.labelOptional" /></span>
		</f:if>
	</label>
	<f:form.select id="gender" property="txRkwregistrationGender" options="{99: '{f:translate(key:\"tx_rkwregistration_domain_model_frontenduser.tx_rkwregistration_gender.I.neutral\")}', 0: '{f:translate(key:\"tx_rkwregistration_domain_model_frontenduser.tx_rkwregistration_gender.I.man\")}', 1: '{f:translate(key:\"tx_rkwregistration_domain_model_frontenduser.tx_rkwregistration_gender.I.woman\")}'}" optionValueField="uid" optionLabelField="name" />
</div>

<f:if condition="<rkwRegistration:titleList />">
	<div class="v320-1">
		<label class="form-label" for="title">
			<f:translate key="tx_rkwregistration_domain_model_frontenduser.tx_rkwregistration_title" />
			<f:if condition="<rkwRegistration:isMandatoryField frontendUser='{frontendUser}' fieldName='txRkwregistrationTitle' /> == 0">
				<span class="optional">&nbsp;<f:translate key="partials_registration_registerFormFields.labelOptional" /></span>
			</f:if>
		</label>
		<f:form.select id="title" property="txRkwregistrationTitle" options="<rkwRegistration:titleList />" optionValueField="uid" optionLabelField="name" prependOptionValue="0" prependOptionLabel="{f:translate(key:'tx_rkwregistration_domain_model_frontenduser.tx_rkwregistration_title.I.neutral')}" />
	</div>
</f:if>

<div class="v320-1">
	<label class="form-label" for="firstName">
		<f:translate key="tx_rkwregistration_domain_model_frontenduser.first_name" />
		<f:if condition="<rkwRegistration:isMandatoryField frontendUser='{frontendUser}' fieldName='firstName' /> == 0">
			<span class="optional">&nbsp;<f:translate key="partials_registration_registerFormFields.labelOptional" /></span>
		</f:if>		
	</label>
	<f:form.textfield property="firstName" id="firstName" additionalAttributes="{autocomplete:'fname'}" />
</div>

<div class="v320-1">
	<label class="form-label" for="lastName">
		<f:translate key="tx_rkwregistration_domain_model_frontenduser.last_name" />
		<f:if condition="<rkwRegistration:isMandatoryField frontendUser='{frontendUser}' fieldName='lastName' /> == 0">
			<span class="optional">&nbsp;<f:translate key="partials_registration_registerFormFields.labelOptional" /></span>
		</f:if>		
	</label>
	<f:form.textfield property="lastName" id="lastName" additionalAttributes="{autocomplete:'lname'}"/>
</div>

<div class="v320-1">
	<label class="form-label" for="email">
		<f:translate key="tx_rkwregistration_domain_model_frontenduser.email" />
		<f:if condition="<rkwRegistration:isMandatoryField frontendUser='{frontendUser}' fieldName='email' /> == 0">
			<span class="optional">&nbsp;<f:translate key="partials_registration_registerFormFields.labelOptional" /></span>
		</f:if>		
	</label>
	<f:form.textfield property="email" id="email" type="email" additionalAttributes="{autocomplete:'email'}"/>
</div>
