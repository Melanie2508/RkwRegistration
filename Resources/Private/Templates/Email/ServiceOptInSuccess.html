{namespace vh=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />

<!-- PLAINTEXT -->
<f:section name="Plaintext">
<vh:frontend.translate key="templates_email_serviceOptInSuccess.headline" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" />

<vh:frontend.translate key="templates_email_serviceOptInSuccess.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" />

<f:for each="{service.usergroup}" as="usergroup">
	{usergroup.title}
</f:for>

<vh:frontend.translate key="templates_email_serviceOptInSuccess.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" />

<vh:frontend.translate key="templates_email_serviceOptInSuccess.loginLabel" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" />:
<vh:frontend.link pageUid="{loginPid}" absolute="true" noCacheHash="true"/>
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><vh:frontend.translate key="templates_email_serviceOptInSuccess.headline" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" /></h1>
	<p><vh:frontend.translate key="templates_email_serviceOptInSuccess.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" /></p>
	<ul>
		<f:for each="{service.usergroup}" as="usergroup">
			<li>{usergroup.title}</li>
		</f:for>
	</ul>
	<p><vh:frontend.translate key="templates_email_serviceOptInSuccess.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" /></p>
	<p><a href="<vh:frontend.link pageUid='{loginPid}' absolute='true' noCacheHash='true'/>"><vh:frontend.translate key="templates_email_serviceOptInSuccess.loginLabel" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" /></a></p>
</f:section>
