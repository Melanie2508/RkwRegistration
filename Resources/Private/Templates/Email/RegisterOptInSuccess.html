{namespace vh=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />

<!-- PLAINTEXT -->
<f:section name="Plaintext">
<vh:frontend.translate key="templates_email_registerOptInSuccess.headline" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" />

<vh:frontend.translate key="templates_email_registerOptInSuccess.teaser" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" />

<vh:frontend.translate key="templates_email_registerOptInSuccess.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration"/>:
    <vh:frontend.translate key="templates_email_registerOptInSuccess.username" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration"/>: {frontendUser.username}
    <vh:frontend.translate key="templates_email_registerOptInSuccess.password" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration"/>: {plaintextPasswordForMail}

<vh:frontend.translate key="templates_email_registerOptInSuccess.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" />

<vh:frontend.translate key="templates_email_passwordReset.loginLabel" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" />:
<vh:frontend.link pageUid="{loginPid}" absolute="true" noCacheHash="true"/>
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><vh:frontend.translate key="templates_email_registerOptInSuccess.headline" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" /></h1>
	<p><vh:frontend.translate key="templates_email_registerOptInSuccess.teaser" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration"/></p>
	<p>
        <vh:frontend.translate key="templates_email_registerOptInSuccess.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration"/>:<br/>
        <vh:frontend.translate key="templates_email_registerOptInSuccess.username" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration"/>: <strong>{frontendUser.username}</strong><br/>
        <vh:frontend.translate key="templates_email_registerOptInSuccess.password" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration"/>: <strong>{plaintextPasswordForMail}</strong>
    </p>
	<p><vh:frontend.translate key="templates_email_registerOptInSuccess.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" /></p>
    <p><a href="<vh:frontend.link pageUid='{loginPid}' absolute='true' noCacheHash='true'/>"><vh:frontend.translate key="templates_email_passwordReset.loginLabel" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" /></a></p>
</f:section>
