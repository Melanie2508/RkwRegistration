
<f:layout name="Default" />
<f:section name="main">

    <f:flashMessages as="flashMessages">
        <f:for each="{flashMessages}" as="flashMessage">
            <div class="typo3-messages">
                <div class="alert alert-{flashMessage.class}">
                    <div class="media">
                        <div class="media-body">
                            <div class="alert-message">
                                {flashMessage.message}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </f:for>
    </f:flashMessages>

    <f:if condition="{settings.users.anonymousRedirectPid}">
        <div class="button-footer">
            <div><!-- --></div>
            <f:link.page pageUid="{settings.users.anonymousRedirectPid}" noCacheHash="true" class="button" >
            <span>
                <f:translate key="templates_registration_loginHintAnonymous.continue" />
            </span>
            </f:link.page>
        </div>


    </f:if>


</f:section>
